<ion-header style="height:100px;">
  <ion-button fill="clear" style="height: 100%; margin-left:15px;" (click)="modalDismiss()">
    <ion-icon color="dark" name="close-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content [fullscreen]="true" class="bg-img ion-padding content-padding">
  <div class="container-input">
    <form [formGroup]="form">
    <span>{{editMode ? 'Update' : 'Beri'}} nama playlist-mu</span>
    <ion-input formControlName="nama_playlist" [(ngModel)]="in_playlist" class="input" placeholder="playlist"></ion-input>
    <!-- <ion-input  [(ngModel)]="in_id_user" type="hidden" value="{{user['id']}}"> </ion-input> -->
    <ion-row>
      <ion-col>
        <ion-button class="batal" fill="clear" (click)="clear()">Batal</ion-button>
        <ion-button class="simpan" color="tertiary" (click)="submit(user,playlist)">{{editMode ? 'Update' : 'Save'}}</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </div>
</ion-content>
